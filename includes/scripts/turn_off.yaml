turn_off_all_hardware:
  sequence:
    - service: light.turn_off
      entity_id: group.all_lights
      data:
        transition: 10
    - service: media_player.turn_off
      entity_id: media_player.philips_tv, media_player.dining_room
    - service: media_player.media_stop
      entity_id: media_player.speakers
    - service: switch.turn_off
      entity_id: switch.tuya_1, switch.tuya_2, switch.tuya_3, switch.bedroom_comfort

turn_off_bedtime:
  sequence:
    - service: light.turn_off
      entity_id: group.all_lights
      data:
        transition: 5
    - service: media_player.turn_off
      entity_id: media_player.philips_tv, media_player.dining_room
    - service: media_player.media_stop
      entity_id: media_player.speakers
    - service: switch.turn_off
      entity_id: switch.tuya_1, switch.tuya_2, switch.tuya_3
    - service: input_select.select_option
      data:
        entity_id: input_select.bedtime_trigger
        option: Asleep
    - service: automation.turn_off
      entity_id: automation.rain_alert
