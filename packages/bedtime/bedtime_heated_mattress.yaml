#######################################################
#                                                     #
#             PACKAGES / HEATED MATTRESS              #
#                                                     #
#######################################################

homeassistant:

  customize:
    switch.bedroom_comfort:
      icon: mdi:radiator
      friendly_name: Heated Mattress
  customize_glob:
    "*heated_mattress*":
      icon: mdi:radiator


#######################################################
#                                                     #
#                     AUTOMATIONS                     #
#                                                     #
#######################################################

automation:

  # TURN ON HEATED MATTRESS IF THIS AUTOMATION IS ACTIVE AT BEDTIME
  - alias: Heated Mattress - ON Bedtime
    initial_state: 'off'
    trigger:
      - platform: state
        entity_id: input_select.bedtime_trigger
        to: 'Lights On'
      - platform: time
        at: '21:00:00'
    condition:
      - condition: state
        entity_id: input_select.home_status
        state: 'Home'
    action:
      - service: switch.turn_on
        entity_id: switch.bedroom_comfort

  # TURN HEATED MATTRESS OFF AFTER ASLEEP FOR 90 MINS
  - alias: Heated Mattress - OFF
    hide_entity: true
    trigger:
      - platform: state
        entity_id: input_select.bedtime_trigger
        to: 'Asleep'
        for:
          minutes: 90
    condition:
      - condition: state
        entity_id: switch.bedroom_comfort
        state: 'on'
    action:
      - service: switch.turn_off
        entity_id: switch.bedroom_comfort
