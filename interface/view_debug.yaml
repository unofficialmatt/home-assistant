path: debug
icon: mdi:bug

cards:
  ## HOME ASSISTANT
  - type: vertical-stack
    cards:
    - type: entities
      title: Home Assistant
      show_header_toggle: false
      entities:
        - entity: sensor.installed_version
          tap_action:
            action: navigate
            navigation_path: /hassio/dashboard
        - entity: sensor.latest_available_version
          tap_action:
            action: navigate
            navigation_path: /hassio/dashboard
        - entity: sensor.hacs
          name: HACS
          tap_action:
            action: navigate
            navigation_path: /hacs/installed
        - entity: sensor.ha_uptime
          tap_action:
            action: navigate
            navigation_path: /hassio/system
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.home_assistant_v2_db
            - title: Database
            - min: 400
            - mid: 600
            - max: 1024
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.home_assistant_log
            - title: Logs
            - min: 1
            - mid: 3
            - max: 4
    - type: horizontal-stack
      cards:
      - type: custom:button-card
        template: pretty_button
        entity: script.clear_caches
        name: Purge DB / Caches
        lock:
          enabled: true
          duration: 5
      - type: custom:button-card
        template: pretty_button
        entity: script.restart_hass
        name: Restart
        lock:
          enabled: true
          duration: 5

    ## HOME ASSISTANT STATS
    - type: glance
      title: Components
      columns: 3
      entities:
        - entity: sensor.automation_count
          name: Automations
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: automation.reload # reloads automations when long-pressed
        - entity: sensor.script_count
          name: Scripts
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: script.reload # reloads scripts when long-pressed
        - entity: sensor.tracker_count
          name: Devices
          tap_action:
            action: none
        - entity: sensor.sensor_count
          name: Sensors
          tap_action:
            action: none
        - entity: sensor.binary_sensor_count
          name: B. Sensors
          tap_action:
            action: none
        - entity: sensor.input_boolean_count
          name: I. Boolean
          tap_action:
            action: none
        - entity: sensor.switch_count
          name: Switches
          tap_action:
            action: none
        - entity: sensor.lights_count
          name: Lights
          tap_action:
            action: none
        - entity: sensor.media_player_count
          name: Media Players
          tap_action:
            action: navigate # goes to Media View when tapped
            navigation_path: /lovelace/media/


  - type: vertical-stack
    cards:

    - type: entities
      title: Low Batteries
      show_header_toggle: false
      entities:
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.freezer_door_battery_level
            - title: Freezer Door
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.fridge_door_battery_level
            - title: Fridge Door
        #- type: custom:decluttering-card
        #  template: pretty_battery
        #  variables:
        #    - entity: sensor.front_door_battery_level
        #    - title: Front Door
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.back_door_battery_level
            - title: Back Door
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.landing_sensor_motion_battery_level
            - title: Landing Motion Sensor
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.kitchen_sensor_motion_battery_level
            - title: Kitchen Motion Sensor
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.doorbell_battery_level
            - title: Doorbell
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.magic_cube_battery_level
            - title: Magic Cube
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.matt_battery_level
            - title: Matt's Phone
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.sarah_battery_level
            - title: Sarah's Phone
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.sarahipad_battery_level
            - title: Sarah's iPad
        - type: custom:decluttering-card
          template: pretty_battery
          variables:
            - entity: sensor.xiaomi_vacuum_cleaner_battery_level
            - title: Robbie the Rover

    ## SEND A TTS TO ALL SPEAKERS
    - type: custom:mini-media-player
      tts:
        platform: google_translate
      artwork: none
      idle_view: when_idle
      entity: 'media_player.speakers'
      hide:
        power: true
        controls: true
        volume: true
        info: true

    ## BROKEN ENTITIES
    - type: custom:auto-entities
      card:
        type: entities
        title: Broken Entities
        show_header_toggle: false
      filter:
        include:
          - state: "unknown"
          - state: "unavailable"
        exclude:
          - entity_id: group.*

  - type: custom:auto-entities
    card:
      type: entities
      title: All Components
      show_header_toggle: false
    filter:
      include: [{}]













