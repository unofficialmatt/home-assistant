title: Server
path: server
icon: mdi:server

cards:

  ## SERVER INFORMATION
  - type: vertical-stack
    cards:
    - type: entities
      title: Server
      show_header_toggle: false
      entities:
        - entity: sensor.last_boot
          tap_action:
            action: navigate
            navigation_path: /hassio/system
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.disk_use_percent_home
            - title: Disk Use
            - min: 40
            - mid: 80
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.memory_use_percent
            - title: RAM Use
            - min: 70
            - mid: 100
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.processor_use
            - title: CPU Use
            - min: 40
            - mid: 80
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.cpu_temperature
            - title: CPU Temp
            - min: 50
            - mid: 70

    ## INTERNET SPEEDS
    - type: custom:stack-in-card
      mode: vertical
      cards:
      - type: markdown
        content: '## Internet'
      - type: custom:decluttering-card
        template: pretty_graph
        variables:
          - entity: sensor.speedtest_download
          - name: Download Speed
          - hours_to_show: 12
          - extrema: true
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: pretty_graph
            variables:
              - entity: sensor.speedtest_upload
              - name: Upload
              - hours_to_show: 12
              - extrema: true
              - color: '#706fd3'
          - type: custom:decluttering-card
            template: pretty_graph
            variables:
              - entity: sensor.speedtest_ping
              - name: Ping
              - hours_to_show: 12
              - extrema: true
              - color: '#34ace0'
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: pretty_graph
            variables:
              - entity: sensor.arris_tg2492lg_85_router_kib_s_received
              - name: KiB Received
              - hours_to_show: 24
              - extrema: true
              - color: '#706fd3'
          - type: custom:decluttering-card
            template: pretty_graph
            variables:
              - entity: sensor.arris_tg2492lg_85_router_kib_s_sent
              - name: KiB Sent
              - hours_to_show: 24
              - extrema: true
              - color: '#34ace0'

