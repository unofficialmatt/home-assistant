# @link https://github.com/custom-cards/decluttering-card

#######################################
#                                     #
#               GLOBAL                #
#                                     #
#######################################

spacer:
  card:
    type: divider
    style:
      height: 10px
      visible: invisible

pretty_graph:
  card:
    type: custom:mini-graph-card
    name: '[[name]]'
    animate: true
    smoothing: true
    line_color: '[[color]]'
    more_info: '[[more_info]]'
    hours_to_show: '[[hours_to_show]]'
    points_per_hour: 1
    font_size: 85
    line_width: 3
    tap_action:
      action: '[[tap_action]]'
    show:
      fill: fade
      points: hover
      extrema: '[[extrema]]'
    entities:
      - '[[entity]]'
  default:
    - color: '#34ace0'
    - hours_to_show: 24
    - tap_action: more-info
    - extrema: false

pretty_bar:
  card:
    type: custom:bar-card
    entity: '[[entity]]'
    title: '[[title]]'
    title_position: inside
    icon_position: '[[icon]]'
    align: split
    max: '[[max]]'
    severity:
    - value: '[[min]]'
      color: '[[min_color]]'
    - value: '[[mid]]'
      color: '[[mid_color]]'
    - value: '[[max]]'
      color: '[[max_color]]'
    padding: 0px
    title_style:
      font-size: 13px
      overflow: visible
      text-align: left
      margin-left: 5px
    icon_style:
      margin-left: 5px
    value_style:
      font-size: 15px
      margin-right: 5px
    rounding: 2px
  default:
    - min: '20'
    - min_color: '#218c74'
    - mid: '35'
    - mid_color: '#cd6133'
    - max: '100'
    - max_color: '#b33939'
    - icon: 'inside'

#######################################
#                                     #
#             VIEW: HOME              #
#                                     #
#######################################

occupant_card:
  card:
    type: picture-elements
    entity: 'person.[[person]]'
    image: '/local/people/[[person]]-bw.jpg'
    state_image:
      "home": '/local/people/[[person]].jpg'
      "not_home": '/local/people/[[person]]-bw.jpg'
      "Matt Work": '/local/people/[[person]]-work.jpg'
      "Sarah Work": '/local/people/[[person]]-work.jpg'
    elements:
      - type: state-label
        entity: 'sensor.[[person]]_friendly_location'
        style: {color: white, font-size: 17px, bottom: 0%, background-color: "rgba(0, 0, 0, 0.5)", width: 100%, height: 60px, transform: initial, font-weight: bold}
        tap_action:
          action: navigate
          navigation_path: /map
      - type: state-icon
        style: {color: white, bottom: 0%, right: 0%, transform: scale(0.8) translateX(5px)}
        entity: 'sensor.[[person]]_battery_level'
      - type: state-label
        style: {color: white, font-weight: bold, bottom: 0%, right: 22px, font-size: 15px, transform: initial}
        entity: 'sensor.[[person]]_battery_level'
      - type: state-icon
        style: {color: white, bottom: 0%, left: 0%, transform: scale(0.8) translateX(-5px)}
        entity: 'sensor.[[person]]_steps'
      - type: state-label
        style: {color: white, font-weight: bold, bottom: 0%, left: 20px, font-size: 15px, transform: initial}
        entity: 'sensor.[[person]]_steps'


