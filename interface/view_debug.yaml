title: Debug
path: debug
icon: mdi:bug
background: var(--background-image)

cards:
  - type: custom:auto-entities
    card:
      type: entities
      title: Entities that might be broken
      show_header_toggle: false
    filter:
      include:
        - state: "unknown"
        - state: "unavailable"
      exclude:
        - entity_id: group.*
  - type: custom:auto-entities
    card:
      type: entities
      title: All entities
      show_header_toggle: false
    filter:
      include:
        - entity_id: .*
  ## SCRIPTS
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: script.restart_hass
          name: Restart Hass
          color_type: icon
          color: var(--accent-color)
          confirmation:
            text: '[[[ return `Are you sure you want to toggle ${entity.attributes.friendly_name}?` ]]]'
        - type: custom:button-card
          entity: script.request_location_update
          name: Request Locations
          color_type: icon
          color: var(--accent-color#)



