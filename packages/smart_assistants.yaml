# GOOGLE
# NOTE: The following domains are set up directly through the Google Home app, to ensure that they can still be controlled by voice when Home Assistant is down: Light, Xiaomi Vaccum, Nest Climate
google_assistant:
  project_id: !secret gass_projectid
  api_key: !secret gass_apikey
  exposed_domains:
    - switch
    - input_boolean
  entity_config:
    #UTILS
    input_boolean.entertaining:
      room: Utilities
      aliases:
        - entertaining mode
        - entertaining
        - guests over
        - guests downstairs
        - keep the lights on
    input_boolean.alarm_clock:
      room: Utilities
      aliases:
        - alarm clock
        - radio alarm
    input_boolean.guests_staying:
      room: Utilities
      aliases:
        - guest mode
        - guests staying
        - guest bedroom
    script.restart_hass:
      expose: true
      room: Utilities
      aliases:
        - restart home assistant
    script.roborock_come_out:
      expose: true
      room: Utilities
      aliases:
        - Robbie Come Out
        - Hoover Come Out
        - Vaccum Come Out
    script.roborock_mop:
      expose: true
      room: Utilities
      aliases:
        - Robbie Mop
        - Hoover Mop
        - Vaccum Mop
    #Outside
    switch.outside_lights:
      room: Garden
    #Lounge
    switch.tuya_2:
      room: Lounge
    #Dining Room
    switch.tuya_1:
      room: Dining Room
    #Master Bedroom
    switch.bedroom_comfort:
      room: Bedroom
      aliases:
        - heated blanket
        - fan
        - bedroom fan
        - heated mattress
        - blanket