# GOOGLE
# NOTE: The following domains are set up directly through the Google Home app,
# to ensure that they can still be controlled by voice when Home Assistant is down:
# Light, Xiaomi Vacuum, Nest Climate
google_assistant:
  project_id: !secret gass_projectid
  api_key: !secret gass_apikey
  exposed_domains:
    - switch
    - input_boolean
    - scene
  entity_config:
    #UTILS
    input_boolean.entertaining:
      room: Utilities
      aliases:
        - entertaining mode
        - entertaining
        - guests over
        - guests downstairs
        - keep the lights on
    input_boolean.alarm_clock:
      room: Utilities
      aliases:
        - alarm clock
        - radio alarm
    input_boolean.guests_staying:
      room: Utilities
      aliases:
        - guest mode
        - guests staying
    script.restart_hass:
      expose: false
    script.vacuum_come_out:
      expose: true
      room: Utilities
      aliases:
        - Robbie Come Out
        - Hoover Come Out
        - Vacuum Come Out
    script.vacuum_mop:
      expose: true
      room: Utilities
      aliases:
        - Robbie Mop
        - Hoover Mop
        - Vacuum Mop
    #Outside
    switch.festoon_lights:
      room: Garden
      aliases:
        - garden lights
        - patio lights
        - decking lights
        - outdoor lights
        - outside lights
    #Lounge
    switch.star_lamp:
      room: Lounge
      aliases:
        - lounge lamp
        - living room lamp
        - star lamp
    switch.lounge_snowflakes:
      room: Dining Room
      aliases:
        - snowflakes
        - lounge christmas lights
        - lounge christmas
        - window lights
        - bay window lights
    #Dining Room
    switch.fairy_lights:
      room: Dining Room
      aliases:
        - dining room sparkles
        - fairy lights
    switch.christmas_tree:
      room: Dining Room
      aliases:
        - christmas tree
        - christmas lights
    #Master Bedroom
    switch.bedroom_comfort:
      room: Bedroom
      aliases:
        - heated blanket
        - fan
        - bedroom fan
        - heated mattress
        - blanket
