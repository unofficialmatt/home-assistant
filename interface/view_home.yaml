title: Home
path: home
icon: mdi:castle

cards:

  ## OCCUPANCY AND HOUSE
  - type: vertical-stack
    cards:

    ## OCCUPANTS
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: occupant_card
          variables:
            - person: matt
        - type: custom:decluttering-card
          template: occupant_card
          variables:
            - person: sarah
    ## HOME OVERVIEW
    - type: picture-elements
      entity: input_select.home_status
      image: /local/rooms/house.jpg
      state_image:
        "Home": /local/rooms/house.jpg
        "Away": /local/rooms/house-bw.jpg
        "Holiday": /local/rooms/house-bw.jpg
      elements:
        - type: state-label
          entity: sensor.average_home_temperature
          style: {color: white, font-size: 18px, bottom: 0%, text-align: right, background-color: "rgba(0, 0, 0, 0.8)", width: 100%, transform: initial, font-weight: bold}
          tap_action:
            action: none
        ## LIGHTS
        - type: state-icon
          entity: light.lounge
          style: {color: white, left: 0%, bottom: 0%, transform: initial, width: 10px, height: auto}
          tap_action:
            action: toggle
        - type: state-icon
          entity: light.dining_room
          style: {color: white, left: 8%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        - type: state-icon
          entity: light.kitchen
          style: {color: white, left: 16%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        - type: state-icon
          entity: light.hallway
          style: {color: white, left: 24%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        - type: state-icon
          entity: light.master_bedroom
          style: {color: white, left: 32%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        - type: state-icon
          entity: light.guest_bedroom
          style: {color: white, left: 40%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        - type: state-icon
          entity: light.office
          style: {color: white, left: 48%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        - type: state-icon
          entity: light.landing
          style: {color: white, left: 56%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        - type: state-icon
          entity: switch.festoon_lights
          style: {color: white, left: 64%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        - type: state-icon
          entity: light.porch
          style: {color: white, left: 72%, bottom: 0%, transform: initial}
          tap_action:
            action: toggle
        ## ENVIRONMENT
        - type: state-label
          entity: sensor.darksky_temperature
          style: {color: black, font-size: 14px, top: 0%, right: 4%, transform: initial, font-weight: bold}
          tap_action:
            action: more-info
        - type: state-label
          entity: sensor.darksky_cloud_coverage
          style: {color: black, font-size: 14px, top: 18px, right: 4%, transform: initial, font-weight: bold}
          tap_action:
            action: none
        - type: state-label
          entity: sensor.chance_of_rain
          style: {color: black, font-size: 14px, top: 36px, right: 4%, transform: initial, font-weight: bold}
          tap_action:
            action: none
        - type: icon
          icon: mdi:thermometer-lines
          style: {color: black, top: 5px, right: 0%, transform: scale(0.7)}
          tap_action:
            action: none
        - type: icon
          icon: mdi:weather-partly-cloudy
          style: {color: black, top: 23px, right: 0%, transform: scale(0.7)}
          tap_action:
            action: none
        - type: icon
          icon: mdi:weather-rainy
          style: {color: black, top: 41px, right: 0%, transform: scale(0.7)}
          tap_action:
            action: none

    ## GUESTS
    - type: entity-filter
      show_empty: false
      entities:
        - device_tracker.aimee
        - device_tracker.james
        - device_tracker.katt
        - device_tracker.rashida
        - device_tracker.rob
      state_filter:
        - 'home'
      card:
        type: glance
        title: 'Guests'
        show_state: false

  ## THERMOSTAT AND VACUUM
  - type: vertical-stack
    cards:

    - type: 'custom:config-template-card'
      variables:
        - 'states[''sensor.worldwide_coronavirus_confirmed''].state'
        - 'states[''sensor.united_kingdom_coronavirus_confirmed''].state'
      entities:
        - sensor.worldwide_coronavirus_confirmed
        - sensor.united_kingdom_coronavirus_confirmed
      card:
        show_header_toggle: false
        title: Corona Virus
        type: entities
        entities:
          - cards:
              - card:
                  max: '${vars[0]}'
                  min: 0
                  padding: 2px
                  title_position: inside
                  type: 'custom:bar-card'
                filter:
                  include:
                    - entity_id: '*worldwide_coronavirus*'
                sort: entity_id
                type: 'custom:auto-entities'
              - card:
                  max: '${vars[1]}'
                  min: 0
                  padding: 2px
                  title_position: inside
                  type: 'custom:bar-card'
                  width: 100%
                filter:
                  include:
                    - entity_id: '*united_kingdom_coronavirus*'
                sort: entity_id
                type: 'custom:auto-entities'
              - card:
                type: custom:mini-graph-card
                name: UK Current
                entities:
                  - sensor.united_kingdom_coronavirus_current
                hours_to_show: 336
                points_per_hour: 0.08

            type: 'custom:hui-vertical-stack-card'


    ## THERMOSTAT
    - type: thermostat
      entity: climate.hallway
      name: Home Temperature

    ## ROBBIE THE ROVER
    - type: custom:xiaomi-vacuum-card
      entity: vacuum.xiaomi_vacuum_cleaner
      name: Robbie the Rover
      buttons: true
      image: /local/devices/robbie.jpeg

    ## GUEST OPTIONS
    - type: conditional
      conditions:
        - entity: group.guests
          state: 'home'
      card:
        type: entities
        title: Guest Options
        show_header_toggle: false
        entities:
          - input_boolean.guests_staying
          - input_boolean.entertaining

  ## GENERAL INFORMATION
  - type: vertical-stack
    cards:

    ## WEATHER
    - type: weather-forecast
      entity: weather.dark_sky

    ## MATT'S COMMUTE
    - type: conditional
      conditions:
        - entity: binary_sensor.workday_sensor
          state: "on"
        - entity: sensor.time_of_day
          state: "Morning"
        - entity: person.matt
          state: "home"
      card:
        type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: pretty_graph
            variables:
              - entity: sensor.morning_commute
              - name: Morning Commute
              - hours_to_show: 6
              - tap_action: none
    - type: conditional
      conditions:
        - entity: binary_sensor.workday_sensor
          state: "on"
        - entity: sensor.time_of_day
          state: "Afternoon"
      card:
        type: vertical-stack
        cards:
          - type: custom:decluttering-card
            template: pretty_graph
            variables:
              - entity: sensor.evening_commute
              - name: Morning Commute
              - hours_to_show: 6
              - tap_action: none

    ## CALENDAR
    - type: "custom:calendar-card"
      name: Upcoming Events
      entities:
        - calendar.home
        - calendar.holidays
        - calendar.joint
        - calendar.sarah
      numberOfDays: 14
      showLocation: true

