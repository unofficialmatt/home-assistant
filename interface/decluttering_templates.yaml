divider:
  card:
    type: entities
    entities:
      - type: divider

spacer:
  card:
    type: divider
    style:
      height: 10px
      visible: invisible

pretty_header:
  card:
    type: markdown
    content: >
      # <img width="30" height="30" src='/local/[[image_name]]' style='vertical-align:middle' /> [[title]]
    style:
      .: |
        ha-card {
          background-color: transparent !important;
          box-shadow: none !important;
          text-align: center;
          margin: 0 10px 5px 10px;
        }
      ha-markdown:
        $: |
          h1 {
            font-size: 28px;
            font-weight: 200;
            font-family: 'Barlow', sans-serif;
            display: flex;
            line-height: 1.1;
            align-items: center;
            justify-content: center;
          }
          h1::before {
            display: block;
            position: relative;
            content: '';
            border-bottom: 1px solid rgba(255,255,255,0.2);
            width: 15%;
            left: -.5em;
          }
          h1::after {
            display: block;
            position: relative;
            content: '';
            border-bottom: 1px solid rgba(255,255,255,0.2);
            width: 15%;
            right: -.5em;
          }
          img {
            margin-right: .5em;
          }
pretty_subheader:
  card:
    type: markdown
    content: >
      ## [[title]]
    style:
      .: |
        ha-card {
          background-color: transparent !important;
          box-shadow: none !important;
          text-align: center;
        }
      ha-markdown:
        $: |
          h2 {
            font-size: 24px;
            font-weight: 400 !important;
            font-family: 'Barlow', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
          }
          h2::before {
            display: block;
            position: relative;
            content: '';
            border-bottom: 1px solid rgba(255,255,255,0.2);
            width: 15%;
            left: -.5em;
          }
          h2::after {
            display: block;
            position: relative;
            content: '';
            border-bottom: 1px solid rgba(255,255,255,0.2);
            width: 15%;
            right: -.5em;
          }
          img {
            margin-right: .5em;
          }

pretty_graph:
  card:
    type: custom:mini-graph-card
    name: '[[name]]'
    animate: true
    smoothing: true
    line_color: '[[color]]'
    more_info: '[[more_info]]'
    hours_to_show: '[[hours_to_show]]'
    points_per_hour: 1
    font_size: 85
    line_width: 3
    tap_action:
      action: '[[tap_action]]'
    show:
      fill: fade
      points: hover
      extrema: '[[extrema]]'
    entities:
      - '[[entity]]'
  default:
    - color: '#34ace0'
    - hours_to_show: 24
    - tap_action: more-info
    - extrema: false

pretty_bar:
  card:
    type: custom:bar-card
    entity: '[[entity]]'
    title: '[[title]]'
    title_position: inside
    icon_position: '[[icon]]'
    align: split
    max: '[[max]]'
    severity:
    - value: '[[min]]'
      color: '[[min_color]]'
    - value: '[[mid]]'
      color: '[[mid_color]]'
    - value: '[[max]]'
      color: '[[max_color]]'
    padding: 0px
    title_style:
      font-size: 13px
      overflow: visible
      text-align: left
      margin-left: 5px
    icon_style:
      margin-left: 5px
    value_style:
      font-size: 15px
      margin-right: 5px
    rounding: 2px
  default:
    - min: '20'
    - min_color: '#218c74'
    - mid: '35'
    - mid_color: '#cd6133'
    - max: '100'
    - max_color: '#b33939'
    - icon: 'inside'

