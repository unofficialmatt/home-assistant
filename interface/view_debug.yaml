title: Debug
path: debug
icon: mdi:bug
background: var(--background-image)

cards:
  ## SEND A TTS TO ALL SPEAKERS
  - type: custom:mini-media-player
    tts:
      platform: google_translate
    artwork: none
    idle_view: when_idle
    entity: 'media_player.speakers'
    hide:
      power: true
      controls: true
      volume: true
      info: true

  ## BROKEN ENTITIES
  - type: custom:auto-entities
    card:
      type: entities
      title: Entities that might be broken
      show_header_toggle: false
    filter:
      include:
        - state: "unknown"
        - state: "unavailable"
      exclude:
        - entity_id: group.*

  ## SCRIPTS
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: script.restart_hass
          name: Restart Hass
          color_type: icon
          color: var(--accent-color)
          confirmation:
            text: '[[[ return `Are you sure you want to toggle ${entity.attributes.friendly_name}?` ]]]'
        - type: custom:button-card
          entity: script.request_location_update
          name: Request Locations
          color_type: icon
          color: var(--accent-color#)

  ## HOME ASSISTANT STATS
  - type: custom:vertical-stack-in-card
    cards:
    - type: markdown
      content: '## Home Assistant Statistics'
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: bar_card_stats
          variables:
            - entity: sensor.automation_count
            - title: Automations
            - max: 60
        - type: custom:decluttering-card
          template: bar_card_stats
          variables:
            - entity: sensor.sensor_count
            - title: Sensors
            - max: 70
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: bar_card_stats
          variables:
            - entity: sensor.script_count
            - title: Scripts
            - max: 12
        - type: custom:decluttering-card
          template: bar_card_stats
          variables:
            - entity: sensor.binary_sensor_count
            - title: Binary Sensors
            - max: 15
        - type: custom:decluttering-card
          template: bar_card_stats
          variables:
            - entity: sensor.switch_count
            - title: Switches
            - max: 8
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: bar_card_stats
          variables:
            - entity: sensor.lights_count
            - title: Lights
            - max: 35
        - type: custom:decluttering-card
          template: bar_card_stats
          variables:
            - entity: sensor.tracker_count
            - title: Devices
            - max: 30
        - type: custom:decluttering-card
          template: bar_card_stats
          variables:
            - entity: sensor.media_player_count
            - title: Media Players
            - max: 15

  ## INTERNET SPEEDS
  - type: custom:vertical-stack-in-card
    cards:
    - type: markdown
      content: '## Internet'
    - type: custom:decluttering-card
      template: pretty_graph
      variables:
        - entity: sensor.speedtest_download
        - name: Download Speed
        - hours_to_show: 12
        - extrema: true
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: pretty_graph
          variables:
            - entity: sensor.speedtest_upload
            - name: Upload
            - hours_to_show: 12
            - extrema: true
            - color: '#45aaf2'
        - type: custom:decluttering-card
          template: pretty_graph
          variables:
            - entity: sensor.speedtest_ping
            - name: Ping
            - hours_to_show: 12
            - extrema: true
            - color: '#8854d0'





