#######################################################
#
#  This package contains the components used to track
#  and monitor occupancy, and provides relevant 
#  automations based on presence detection
#
#  ----------------------------------------------------
#
#  DEPENDS ON: Environment, Notifications, 
#  Script/Turn_Off
#  
#######################################################


homeassistant:
  customize:
    sensor.matts_iphone_8_battery_level:
      hidden: false
    sensor.matts_iphone_8_battery_state:
      hidden: true
    sensor.sarah_kents_iphone_battery_level:
      hidden: true
    sensor.sarah_kents_iphone_battery_state:
      hidden: true
      
    device_tracker.matt_ping:
      hidden: true
    device_tracker.sarah_ping:
      hidden: true
      
    binary_sensor.sarah_bayesian:
      hidden: true
    binary_sensor.matt_bayesian:
      hidden: true
    sensor.is_matt_home:
      entity_picture: /local/people/matt.jpg
    sensor.is_sarah_home:
      entity_picture: /local/people/sarah.jpg
    sensor.who_is_home:
      hidden: true    

    script.request_location_update:
      hidden: false
      icon: mdi:crosshairs
      friendly_name: Request Device Locations

      
# TRACKERS
device_tracker:
  # Pings devices every 5 minutes. If device not seen in 15 mins, change to away
  - platform: ping
    interval_seconds: 300
    consider_home: 00:15:00
    hosts:
      sarah_ping: !secret ip_sarah_phone
      matt_ping: !secret ip_matt_phone
      aimee: !secret ip_aimee_phone
      james: !secret ip_james_phone
      katt: !secret ip_katt_phone
      rashida: !secret ip_rashida_phone
      sarah_watch: !secret ip_sarah_watch
      matt_watch: !secret ip_matt_watch
 
# CONVERT TRACKERS TO BAYESIAN SENSORS
binary_sensor:
  # https://diyfuturism.com/index.php/2017/11/26/presence-detection-with-home-assistant-bayesian-probability/
  - platform: bayesian
    prior: 0.5
    name: 'Matt Bayesian'
    probability_threshold: 0.8
    observations:
      - entity_id: 'device_tracker.matt_ping'
        prob_given_true: 1
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.matt_watch'
        prob_given_true: 1
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.matt'
        prob_given_true: 1
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
        
  - platform: bayesian
    prior: 0.5
    name: 'Sarah Bayesian'
    probability_threshold: 0.8
    observations:
      - entity_id: 'device_tracker.sarah_ping'
        prob_given_true: 1
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.sarah_watch'
        prob_given_true: 1
        prob_given_false: 0.2
        platform: 'state'
        to_state: 'home'
      - entity_id: 'device_tracker.sarah'
        prob_given_true: 1
        prob_given_false: 0.1
        platform: 'state'
        to_state: 'home'
        
# RE-WORD BAYESIAN ON/OFF TO HOME/NOT_HOME
sensor:
  - platform: template
    sensors:
      who_is_home:
        friendly_name: 'Who is Home'
        value_template: >
          {% if is_state('sensor.is_sarah_home', 'home') and is_state('sensor.is_matt_home', 'home') %}
            Sarah and Matt
          {% elif is_state('sensor.is_sarah_home', 'home') and is_state('sensor.is_matt_home', 'not_home') %}
            Sarah
          {% elif is_state('sensor.is_matt_home', 'home') and is_state('sensor.is_sarah_home', 'not_home') %}
            Matt
          {% else %}
            No one
          {% endif %}
      is_matt_home:
        friendly_name: 'Matt'
        value_template: >
          {% if is_state('binary_sensor.matt_bayesian', 'on') %}
            home
          {% else %}
            not_home
          {% endif %}
      is_sarah_home:
        friendly_name: 'Sarah'
        value_template: >
          {% if is_state('binary_sensor.sarah_bayesian', 'on') %}
            home 
          {% else %}
            not_home
          {% endif %}

# MAIN OCCUPANTS GROUP
group:
  occupants:
    name: Occupants
    view: no
    entities:
      - sensor.is_matt_home
      - sensor.is_sarah_home
  family:
    name: Family
    view: no
    entities:
      - device_tracker.aimee
      - device_tracker.james
  friends:
    name: Friends
    view: no
    entities:
      - device_tracker.katt
      - device_tracker.rashida
  guests:
    name: Guests
    view: no
    entities:
      - device_tracker.aimee
      - device_tracker.james
      - device_tracker.katt
      - device_tracker.rashida
    
# HOME STATUS     
input_select:
  home_status:
    name: Home Status
    options:
      - Home
      - Away
      - Holiday
    initial: Home
    icon: mdi:home
    
# GUEST MODES
input_boolean:
  guests_staying:
    name: Guests Staying
    initial: off
    icon: mdi:human-male-female
  entertaining:
    name: Keep Lights On At Bedtime (Entertaining)
    initial: off
    icon: mdi:lightbulb-on-outline
    
#######################################################
#                                                     #
#                     AUTOMATIONS                     #
#                                                     #
#######################################################

automation:
  # TRIGGER HOME / AWAY MODE
  - alias: 'Home Status Change'
    hide_entity: true
    trigger:
      - platform: state
        entity_id: group.occupants
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.home_status
          option: >
            {% if is_state('group.occupants', 'home') %}
              Home
            {% else %}
              Away
            {% endif %}
            
  # We use seperate automations here, so that if home_status is changed manually (eg. by input select), the actions still occur.
  - alias: 'Home Status Home Actions'
    hide_entity: true
    trigger:
      - platform: state
        entity_id: input_select.home_status
        to: 'Home'
    action:
      - service: climate.set_away_mode
        data:
          entity_id: climate.hallway
          away_mode: off
          
  - alias: 'Home Status Away Actions'
    hide_entity: true
    trigger:
      - platform: state
        entity_id: input_select.home_status
        to: 'Away'
    action:
      - service: script.turn_on
        entity_id: script.turn_off_all_hardware
      - service: climate.set_away_mode
        data:
          entity_id: climate.hallway
          away_mode: on
          
  # ACTIVATE HOLIDAY MODE
  - alias: 'Home Status Holiday'
    hide_entity: true
    trigger:
      - platform: state
        entity_id: input_select.home_status
        to: 'Away'
        for:
          hours: 24
    action:
      - service: input_select.select_option
        data_template:
          entity_id: input_select.home_status
          option: Holiday
          
  # SEND NOTIFICATION OF STATUS CHANGE
  - alias: 'Home Status Notify'
    hide_entity: true
    trigger: 
      - platform: state
        entity_id: input_select.home_status
    action:
      - service: notify.ios_matt
        data_template: 
          title: >
            {% if is_state("input_select.home_status", "Holiday") %} {{ "\uD83C\uDFD6" }} Home set to {{ trigger.to_state.state }} mode
            {% else %} {{ "\uD83C\uDFE1" }} Home set to {{ trigger.to_state.state }} mode
            {% endif %}
          message: >
            {% if is_state("input_select.home_status", "Holiday") %} Enjoy your trip!
            {% else %} Home Assistant status updated
            {% endif %}
            
  # TRIGGER GUEST MODE
  - alias: 'Guest Modes Auto On'
    hide_entity: true
    trigger:
      - platform: time
        at: '20:25'
    condition:
      condition: or
      conditions:
        - condition: state
          entity_id: group.family
          state: 'home'
        - condition: state
          entity_id: group.friends
          state: 'home'
    action:
      - service: input_boolean.turn_on
        data_template:
          entity_id: >
            {% if is_state("group.family", "home") %} input_boolean.guests_staying
            {% else %} input_boolean.entertaining
            {% endif %}
