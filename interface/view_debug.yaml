title: Debug
path: debug
icon: mdi:bug
background: var(--background-image)

cards:

  ## HOME ASSISTANT
  - type: vertical-stack
    cards:
    - type: entities
      title: Home Assistant
      show_header_toggle: false
      entities:
        - entity: sensor.installed_version
          tap_action:
            action: navigate
            navigation_path: /hassio/dashboard
        - entity: sensor.latest_available_version
          tap_action:
            action: navigate
            navigation_path: /hassio/dashboard
        - entity: sensor.hacs
          name: HACS
          tap_action:
            action: navigate
            navigation_path: /hacs/installed
        - entity: sensor.ha_uptime
          tap_action:
            action: navigate
            navigation_path: /hassio/system
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.home_assistant_v2_db
            - title: Database
            - min: 400
            - mid: 600
            - max: 1024
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.home_assistant_log
            - title: Logs
            - min: 1
            - mid: 3
            - max: 4
    - type: horizontal-stack
      cards:
      - type: custom:decluttering-card
        template: pretty_button
        variables:
          - entity: script.clear_caches
          - name: Purge DB/Caches
          - lock: true
      - type: custom:decluttering-card
        template: pretty_button
        variables:
          - entity: script.restart_hass
          - name: Restart
          - lock: true

    ## HOME ASSISTANT STATS
    - type: glance
      title: Components
      columns: 3
      entities:
        - entity: sensor.automation_count
          name: Automations
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: automation.reload # reloads automations when long-pressed
        - entity: sensor.script_count
          name: Scripts
          tap_action:
            action: none
          hold_action:
            action: call-service
            service: script.reload # reloads scripts when long-pressed
        - entity: sensor.tracker_count
          name: Devices
          tap_action:
            action: none
        - entity: sensor.sensor_count
          name: Sensors
          tap_action:
            action: none
        - entity: sensor.binary_sensor_count
          name: B. Sensors
          tap_action:
            action: none
        - entity: sensor.input_boolean_count
          name: I. Boolean
          tap_action:
            action: none
        - entity: sensor.switch_count
          name: Switches
          tap_action:
            action: none
        - entity: sensor.lights_count
          name: Lights
          tap_action:
            action: navigate # goes to Lights View when tapped
            navigation_path: /lovelace/lights/
        - entity: sensor.media_player_count
          name: Media Players
          tap_action:
            action: navigate # goes to Media View when tapped
            navigation_path: /lovelace/media/

  ## SERVER
  - type: vertical-stack
    cards:
    - type: entities
      title: Server
      show_header_toggle: false
      entities:
        - entity: sensor.last_boot
          tap_action:
            action: navigate
            navigation_path: /hassio/system
        - type: custom:decluttering-card
          template: spacer
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.disk_use_percent_home
            - title: Disk Use
            - min: 40
            - mid: 80
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.memory_use_percent
            - title: RAM Use
            - min: 70
            - mid: 100
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.processor_use
            - title: CPU Use
            - min: 40
            - mid: 80
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.cpu_temperature
            - title: CPU Temp
            - min: 50
            - mid: 70

    ## INTERNET SPEEDS
    - type: custom:vertical-stack-in-card
      cards:
      - type: markdown
        content: '## Internet'
      - type: custom:decluttering-card
        template: pretty_graph
        variables:
          - entity: sensor.speedtest_download
          - name: Download Speed
          - hours_to_show: 12
          - extrema: true
      - type: horizontal-stack
        cards:
          - type: custom:decluttering-card
            template: pretty_graph
            variables:
              - entity: sensor.speedtest_upload
              - name: Upload
              - hours_to_show: 12
              - extrema: true
              - color: '#45aaf2'
          - type: custom:decluttering-card
            template: pretty_graph
            variables:
              - entity: sensor.speedtest_ping
              - name: Ping
              - hours_to_show: 12
              - extrema: true
              - color: '#8854d0'

  - type: vertical-stack
    cards:

    - type: entities
      title: Battery Levels
      show_header_toggle: false
      entities:
        - type: section
          label: Sensors
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.freezer_door_sensor_battery_level
            - title: Freezer Door
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.fridge_door_sensor_battery_level
            - title: Fridge Door
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.front_door_sensor_battery_level
            - title: Front Door
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.back_door_sensor_battery_level
            - title: Back Door
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.landing_sensor_motion_battery_level
            - title: Landing Motion Sensor
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.kitchen_sensor_motion_battery_level
            - title: Kitchen Motion Sensor
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: section
          label: Switches
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.doorbell_battery_level
            - title: Doorbell
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.magic_cube_battery_level
            - title: Magic Cube
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: section
          label: Devices
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.matt_battery_level
            - title: Matt's Phone
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.sarah_battery_level
            - title: Sarah's Phone
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.sarahipad_battery_level
            - title: Sarah's iPad
            - min_color: '#cc3232'
            - max_color: '#99c140'
        - type: custom:decluttering-card
          template: pretty_bar
          variables:
            - entity: sensor.xiaomi_vacuum_cleaner_battery_level
            - title: Robbie the Rover
            - min_color: '#cc3232'
            - max_color: '#99c140'

    ## SEND A TTS TO ALL SPEAKERS
    - type: custom:mini-media-player
      tts:
        platform: google_translate
      artwork: none
      idle_view: when_idle
      entity: 'media_player.speakers'
      hide:
        power: true
        controls: true
        volume: true
        info: true

    ## BROKEN ENTITIES
    - type: custom:auto-entities
      card:
        type: entities
        title: Broken Entities
        show_header_toggle: false
      filter:
        include:
          - state: "unknown"
          - state: "unavailable"
        exclude:
          - entity_id: group.*

