#######################################################
#
#  This package contains the components and sensors
#  used to set up and monitor Home Assistant
#
#  ----------------------------------------------------
#
#  DEPENDS ON: Notifications
#
#######################################################

homeassistant:
  customize_domain:
    script:
      hidden: true
  customize:
    script.restart_hass:
      hidden: false
      icon: mdi:restart
      friendly_name: Restart Home Assistant
  customize_glob:
    "automation.*scene*":
      icon: mdi:brightness-6

#######################################################
#                                                     #
#                     AUTOMATIONS                     #
#                                                     #
#######################################################

automation:
  - alias: 'Notify - HASS New Update'
    hide_entity: True
    trigger:
      - platform: state
        entity_id: updater.updater
    action:
      service: notify.matt
      data_template:
        title: '{{ "\u2699\uFE0F"}} New Home Assistant Release'
        message: "Home Assistant  {{ states.updater.updater.state }}  is now available."

  - alias: 'Notify - HASS Start'
    hide_entity: True
    trigger:
      - platform: homeassistant
        event: start
    action:
      service: notify.matt
      data_template:
        title: '{{ "\u2699\uFE0F"}} Home Assistant started'
        message: "Powering up..."

  - alias: 'Notify - HASS Shutdown'
    hide_entity: True
    trigger:
      - platform: homeassistant
        event: shutdown
    action:
      service: notify.matt
      data_template:
        title: '{{ "\u2699\uFE0F"}} Home Assistant shut down'
        message: "Logging off..."
