title: Climate
path: climate
icon: mdi:thermometer-lines
background: var(--background-image)
cards:  
  - type: custom:compact-custom-header
    header: true
    menu: false
    notification: false
    voice: false
    options: true
    clock: options
    clock_format: 2
    background_image: true  
        
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.dark_sky
      - type: custom:mini-graph-card
        name: Hallway Humidity
        entities: 
          - sensor.hallway_thermostat_humidity
        more_info: false
        show:
          points: hover
          fill: false
        animate: true
        height: 60
        line_width: 5
        color_thresholds:
          - value: 50
            color: "#7AE5FF"  # 30% tint
          - value: 55
            color: "#60CBFF"  # 40% tint
          - value: 60
            color: "#2d98da"  # 100% tint
      - type: thermostat
        entity: climate.hallway 
        

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities: 
          - sensor.hallway_thermostat_temperature
        more_info: false
        show:
          points: hover
          fill: false
        animate: true
        height: 60
        line_width: 5
        color_thresholds:
          - value: 10
            color: "#2d98da"
          - value: 12
            color: "#45aaf2"              
          - value: 16
            color: "#fed330"
          - value: 18
            color: "#f7b731"
          - value: 20
            color: "#fd9644"
          - value: 22
            color: "#fa8231"
