title: Climate
path: climate
icon: mdi:thermometer-lines
background: var(--background-image)
cards:  
  - type: custom:compact-custom-header
    header: true
    menu: false
    notification: false
    voice: false
    options: true
    clock: options
    clock_format: 2
    background_image: true  
        
  - type: vertical-stack
    cards:
      - type: weather-forecast
        entity: weather.dark_sky
      - type: custom:mini-graph-card
        name: Hallway Humidity
        entities: 
          - sensor.hallway_thermostat_humidity
        more_info: false
        show:
          points: hover
          fill: true
        animate: true
        line_width: 5
        color: var(--accent-color-4)             
      - type: thermostat
        entity: climate.hallway 
        

  - type: vertical-stack
    cards:
      - type: custom:mini-graph-card
        entities: 
          - sensor.hallway_thermostat_temperature
        more_info: false
        show:
          points: hover
          fill: true
        animate: true
        line_width: 5
        color: var(--accent-color-2)  
      - type: custom:mini-graph-card
        entities:           
          - sensor.kitchen_temperature
        more_info: false
        show:
          points: hover
          fill: true
        animate: true
        height: 60
        line_width: 5
        color: var(--accent-color-2)         
      - type: custom:mini-graph-card
        entities:           
          - sensor.landing_temperature
        more_info: false
        show:
          points: hover
          fill: true
        animate: true
        height: 60
        line_width: 5
        color: var(--accent-color-2) 