tts:
  - platform: google_translate

notify:
  - name: all_phones
    platform: group
    services:
      - service: ios_matt
      - service: ios_sarah
  - name: matt
    platform: group
    services:
      - service: ios_matt
  - name: sarah
    platform: group
    services:
      - service: ios_sarah
  - platform: html5
    name: matt_mbp
    vapid_pub_key: !secret vapid_pub_key
    vapid_prv_key: !secret vapid_prv_key
    vapid_email: !secret tuya_user
