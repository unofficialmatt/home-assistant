pretty_battery:
  card:
    type: custom:bar-card
    entity: '[[entity]]'
    title: '[[title]]'
    title_position: inside
    icon_position: 'inside'
    align: split
    max: 100
    visibility: <=30
    severity:
    - value: '15'
      color: '#b33939'
    - value: '30'
      color: '#cd6133'
    - value: '100'
      color: '#218c74'
    padding: 0px
    title_style:
      font-size: 13px
      overflow: visible
      text-align: left
      margin-left: 5px
    icon_style:
      margin-left: 5px
    value_style:
      font-size: 15px
      margin-right: 5px
    rounding: 2px

toggle_lock:
  card:
    type: custom:restriction-card
    card: 
      type: custom:button-card
      template: pretty_button
      entity: '[[entity]]'
    duration: 3