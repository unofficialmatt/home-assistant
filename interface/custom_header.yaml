compact_mode: true
hide_config: true
button_text:
  options: '{{ time }}'
exceptions:
  # Sarah doesn't need to see the debug screen
  - conditions:
      user: Sarah
    config:
      hide_tabs: 'debug'
  # Hide tabs on smaller devices
  - conditions:
      media_query: "(max-width: 600px)"
    config:
      hide_tabs: 'floorplan'
      footer_mode: true
      indicator_top: true
      options_hide: true
