title: Alarm
path: alarm
icon: mdi:alarm

cards:
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: pretty_button
      variables:
        - entity: input_boolean.alarm_clock
        - name: Alarm Clock
    - type: horizontal-stack
      cards:
      - type: custom:decluttering-card
        template: pretty_button
        variables:
          - entity: automation.alarm_clock_birds_and_sunrise
          - name: Birds/Sunrise
          - lock: true
      - type: custom:decluttering-card
        template: pretty_button
        variables:
          - entity: automation.alarm_clock_morning_briefing
          - name: Morning Briefing
          - lock: true
    - type: entities
      title: Alarm Clock
      show_header_toggle: false
      entities:
        - sensor.alarm_time
        - input_number.alarm_hour
        - input_number.alarm_minutes
  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
      - type: custom:decluttering-card
        template: pretty_button
        variables:
          - entity: switch.bedroom_comfort
          - name: Heated Blanket
      - type: custom:decluttering-card
        template: pretty_button
        variables:
          - entity: automation.heated_mattress_on_bedtime
          - name: On At Bedtime?
          - lock: true
    - type: horizontal-stack
      cards:
        - type: custom:decluttering-card
          template: pretty_button
          variables:
            - entity: input_boolean.guests_staying
            - name: Guests Staying
            - lock: true
        - type: custom:decluttering-card
          template: pretty_button
          variables:
            - entity: input_boolean.entertaining
            - name: Keep Lights On Bedtime
            - lock: true
    - type: entities
      title: Bedtime Status
      show_header_toggle: false
      entities:
        - input_select.bedtime_trigger
