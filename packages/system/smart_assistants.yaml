# HOME KIT (SIRI/APPLE)
homekit:
  filter:
    include_domains:
      - climate
      - media_player
      - light
    include_entities:
      - automation.rain_alert
      - input_boolean.alarm_clock
      - input_boolean.entertaining
      - input_boolean.guests_staying
      - sensor.evening_commute
      - sensor.morning_commute
      - switch.fairy_lights
      - switch.bedroom_comfort
      - switch.festoon_lights
      #- switch.lounge_snowflakes
      - switch.star_lamp
    exclude_entities:
      - media_player.speakergroup_all
      - media_player.spotify
      - media_player.speakergroup_upstairs
      - media_player.speakergroup_bedroom_dining
      - light.bedroom_entertainment_area
      - light.custom_group_for_lights
      - light.dining_room
      - light.man_cave
      - light.hallway
      - light.kitchen
      - light.landing
      - light.lounge
      - light.master_bedroom
      - light.office

# GOOGLE
# NOTE: The following domains are set up directly through the Google Home app,
# to ensure that they can still be controlled by voice when Home Assistant is down:
# Light, Xiaomi Vacuum, Nest Climate
google_assistant:
  project_id: !secret gass_projectid
  #api_key: !secret gass_apikey
  exposed_domains:
    - switch
    - input_boolean
    - scene
  entity_config:
    #UTILS
    input_boolean.entertaining:
      room: Utilities
      aliases:
        - Entertaining Mode
        - entertaining
        - guests over
        - guests downstairs
        - keep the lights on
    input_boolean.alarm_clock:
      room: Utilities
      aliases:
        - Alarm Clock
        - radio alarm
    input_boolean.guests_staying:
      room: Utilities
      aliases:
        - Guest Mode
        - guests staying
    script.restart_hass:
      expose: false
    script.vacuum_come_out:
      expose: true
      room: Utilities
      aliases:
        - Robbie Come Out
        - Hoover Come Out
        - Vacuum Come Out
    script.vacuum_mop:
      expose: true
      room: Utilities
      aliases:
        - Robbie Mop
        - Hoover Mop
        - Vacuum Mop
    #Outside
    switch.festoon_lights:
      room: Garden
      aliases:
        - Garden Lights
        - patio lights
        - decking lights
        - outdoor lights
        - outside lights
    #Lounge
    switch.star_lamp:
      room: Lounge
      aliases:
        - Star Lamp
        - Lounge Lamp
        - living room lamp
    #switch.lounge_snowflakes:
    #  room: Lounge
    #  aliases:
    #    - Snowflakes
    #    - lounge christmas lights
    #    - lounge christmas
    #    - window lights
    #    - bay window lights
    #Dining Room
    switch.fairy_lights:
      room: Dining Room
      aliases:
        - Fairy Lights
        - dining room sparkles
    #switch.christmas_tree:
    #  room: Dining Room
    #  aliases:
    #    - christmas Tree
    #    - christmas lights
    #Master Bedroom
    switch.bedroom_comfort:
      room: Bedroom
      aliases:
        - Heated Blanket
        - fan
        - bedroom fan
        - heated mattress
        - blanket
