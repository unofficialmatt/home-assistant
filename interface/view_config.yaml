title: Config
path: config
icon: mdi:settings
background: var(--background-image)
cards:

  - type: vertical-stack
    cards:
    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: automation.rain_alert
          name: Rain Watch
          color_type: icon
          #icon: attribute
          color: "#0fb9b1"
        - type: custom:button-card
          entity: input_boolean.alarm_clock
          name: Alarm Clock
          color_type: icon
          #icon: attribute
          color: "#0fb9b1"

    - type: horizontal-stack
      cards:
        - type: custom:button-card
          entity: input_boolean.guests_staying
          name: Guests Staying
          color_type: icon
          #icon: attribute
          color: "#0fb9b1"
        - type: custom:button-card
          entity: input_boolean.entertaining
          name: Keep Lights On
          color_type: icon
          #icon: attribute
          color: "#0fb9b1"

  - type: entities
    title: Alarm Clock
    show_header_toggle: false
    entities:
      - input_boolean.alarm_clock
      - sensor.alarm_time
      - input_number.alarm_hour
      - input_number.alarm_minutes

  - type: vertical-stack
    cards:
      - type: glance
        columns: 2
        entities:
          - entity: input_boolean.alarm_clock
            tap_action: toggle
          - sensor.alarm_time
          - input_number.alarm_hour
          - input_number.alarm_minutes

      - type: glance
        title: Christmas
        entities:
          - entity: switch.fairy_lights
            name: Fairy
            tap_action:
              action: toggle
          - entity: switch.christmas_tree
            name: Tree
            tap_action:
              action: toggle
          - entity: switch.lounge_snowflakes
            name: Window
            tap_action:
              action: toggle
          - entity: switch.star_lamp
            name: Star
            tap_action:
              action: toggle
          - entity: automation.xmas_lights_on_pm
            name: On PM
            tap_action:
              action: toggle
          - entity: automation.xmas_lights_on_am
            name: On AM
            tap_action:
              action: toggle
