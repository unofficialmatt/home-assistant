title: Media
icon: fas:play-circle
path: media
#visible:
#  - user: c1937753d36940ff9bc20222e7c8ffa3
badges: []
cards:

  ## SPEAKERS
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: pretty_header
      variables:
        - title: Speakers
        - image_name: interface/nest-mini.png
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speaker_dining_room
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speaker_kitchen
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speaker_lounge
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speaker_bedroom
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speaker_office
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speaker_man_cave
    - type: custom:decluttering-card
      template: pretty_subheader
      variables:
        - title: Groups
        - image_name: interface/nest-mini.png
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speakergroup_all
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speakergroup_bedroom_dining
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speakergroup_entertaining
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speakergroup_downstairs
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speakergroup_upstairs
    - type: custom:decluttering-card
      template: pretty_speaker
      variables:
        - entity: media_player.speakergroup_offices

  ## RADIO
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: pretty_header
      variables:
        - title: Radio
        - image_name: interface/radio.png
    - type: entities
      entities:
        - entity: input_select.radio_station
          icon: 'mdi:radio'
        - entity: input_select.googlehome_radio
        - action_name: Play
          entity: script.play_radio_station
          icon: 'fas:play-circle'
          name: Start Listening
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }
  ## SPOTIFY
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: pretty_header
      variables:
        - title: Spotify
        - image_name: interface/spotify.png
    - type: media-control
      entity: media_player.spotify
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }
    - type: 'custom:spotify-card'
      device: media_player.speakergroup_downstairs
      display_style: grid
      grid_covers_per_row: 5
      grid_center_covers: true
      hide_warning: true
      #playlist_type : featured
      limit: 10
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }

  ## TV
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: pretty_header
      variables:
        - title: Television
        - image_name: interface/tv.png
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }
    - type: custom:mini-media-player
      entity: media_player.philips_tv
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }

  ## UPCOMING AND RECENTLY ADDED
  - type: vertical-stack
    cards:
    - type: custom:decluttering-card
      template: pretty_header
      variables:
        - title: Recently Added
        - image_name: interface/plex.png
    - type: custom:upcoming-media-card
      entity: sensor.recently_added_movies
      date: ddmm
      clock: 24
      max: 3
      flag: false
      image_style: fanart
      box_shadows: false
      hide_empty: true
      line1_text: $empty
      line2_text: 'Runtime: $runtime'
      line3_text: '$genres | $rating'
      line4_text: '$studio'
      line2_size: small
      title_color: var(--accent-color)
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }
    - type: custom:upcoming-media-card
      entity: sensor.recently_added_tv
      date: ddmm
      clock: 24
      max: 3
      flag: false
      image_style: fanart
      box_shadows: false
      hide_empty: true
      title_text: $episode
      line1_text: $title
      line1_size: medium
      line2_text: $empty
      line3_text: 'Runtime: $runtime hrs'
      line4_text: 'Episode: $number'
      title_color: var(--accent-color)
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }
    - type: custom:decluttering-card
      template: pretty_header
      variables:
        - title: Upcoming
        - image_name: interface/plex.png
    - type: custom:upcoming-media-card
      entity: sensor.sonarr_upcoming_media
      date: ddmm
      clock: 24
      max: 2
      flag: false
      image_style: fanart
      box_shadows: false
      hide_empty: true
      title_text: $episode
      line1_text: $title
      line1_size: medium
      line2_text: $empty
      line3_text: 'Runtime: $runtime hrs'
      line4_text: 'Episode: $number'
      title_color: var(--accent-color)
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }
    - type: custom:upcoming-media-card
      entity: sensor.radarr_upcoming_media
      date: ddmm
      clock: 24
      max: 1
      flag: false
      image_style: fanart
      box_shadows: false
      hide_empty: true
      line1_text: $empty
      line2_text: 'Runtime: $runtime'
      line3_text: '$genres | $rating'
      line4_text: '$studio'
      line2_size: small
      title_color: var(--accent-color)
      style:
        .: |
          ha-card {
            margin: 0 10px 5px 10px;
          }
