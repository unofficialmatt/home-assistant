#######################################
#                                     #
#             VIEW: HOME              #
#                                     #
#######################################

occupant_card:
  card:
    type: picture-elements
    entity: 'person.[[person]]'
    image: '/local/people/[[person]]-bw.jpg'
    state_image:
      "home": '/local/people/[[person]].jpg'
      "not_home": '/local/people/[[person]]-bw.jpg'
      "Matt Work": '/local/people/[[person]]-work.jpg'
      "Sarah Work": '/local/people/[[person]]-work.jpg'
    elements:
      - type: state-label
        entity: 'person.[[person]]'
        style: {color: white, font-size: 18px, bottom: 0%, background-color: "rgba(0, 0, 0, 0.4)", width: 100%, transform: initial, font-weight: bold}
      - type: state-icon
        style: {color: white, bottom: 0%, right: 0%, transform: initial}
        entity: 'sensor.[[person]]_battery_level'
      - type: state-label
        style: {color: white, bottom: 0%, right: 25px, font-size: 15px, transform: initial}
        entity: 'sensor.[[person]]_battery_level'

#######################################
#                                     #
#             VIEW: MEDIA             #
#                                     #
#######################################

media_player_speaker:
  card:
    type: custom:mini-media-player
    artwork: full-cover
    idle_view: when_idle
    entity: '[[entity]]'
    info: scroll
    source: icon
    shortcuts:
      columns: 2
      align_text: left
      label: Play A Radio Station...
      list:
        - name: Radio 1
          icon: mdi:numeric-1-circle
          type: music
          id: 'http://bbcmedia.ic.llnwd.net/stream/bbcmedia_radio1_mf_p'
        - name: Radio 2
          icon: mdi:numeric-2-circle
          type: music
          id: 'http://bbcmedia.ic.llnwd.net/stream/bbcmedia_radio2_mf_p'
        - name: Radio 4
          icon: mdi:numeric-4-circle
          type: music
          id: 'http://bbcmedia.ic.llnwd.net/stream/bbcmedia_radio4fm_mf_p'
        - name: CapitalFM
          icon: mdi:alpha-c-circle
          type: playlist
          id: 'http://media-ice.musicradio.com/CapitalMP3'
